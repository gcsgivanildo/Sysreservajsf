<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="template.xhtml">        
        <ui:define name="content">

            <h:form>
                <div id="formsCadastros" class="panel panel-info">
                    <div  class="panel-heading"><i class="fa fa-check-square-o" aria-hidden="true"></i>Atualizar Professor</div>
                    <div id="camposForm">

                        <p:outputLabel value="SIAPE"/> 
                        <h:outputText class="form-control" value="#{professorBean.professor.siape}"/><br/>
                        <p:outputLabel value="Nome do Professor"/> 
                        <h:inputText class="form-control" value="#{professorBean.professor.nome}"/><br/>
                        <p:outputLabel value="Senha"/> 
                        <p:outputLabel class="form-control" value="#{professorBean.professor.senha}"/><br/>
                        <p:commandButton class="btn btn-primary" value="Atualizar" action="#{professorBean.updateProfessor()}"/>
                    </div>
                </div>

            </h:form>


        </ui:define>
    </ui:composition>  
</html>
