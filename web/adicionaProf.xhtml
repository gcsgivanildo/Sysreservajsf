<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
    
    <ui:composition template="template.xhtml">        
        <ui:define name="content">
            
                <h:form>
                    <div id="formsCadastros" class="panel panel-info">
                    <div  class="panel-heading"><i class="fa fa-check-square-o" aria-hidden="true"></i>Cadastro de Professores</div>
                    <div id="camposForm"><br/>
                        
                        <p:outputLabel value="SIAPE"/> 
                        <p:inputMask class="form-control"  required="true" mask="9?99999"  value="#{professorBean.professor.siape}"/>
                       <br/>
                        <p:outputLabel value="Nome do Professor"/> 
                        <p:inputText class="form-control"  required="true" value="#{professorBean.professor.nome}"/><br/>
                        <p:outputLabel value="Senha"/> 
                        <h:inputSecret class="form-control"  required="true" value="#{professorBean.professor.senha}"/><br/>
                        <p:outputLabel value="Confirmar Senha"/> 
                        <h:inputSecret class="form-control"  required="true" /><br/>
                        <p:commandButton class="btn btn-primary" value="Gravar" action="#{professorBean.adicionaProfessor}"/>
                    </div>
                    </div>
                    
                </h:form>
            
            
           </ui:define>
    </ui:composition>  
</html>
