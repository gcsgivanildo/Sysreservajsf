<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="template.xhtml">        
        <ui:define name="content">

            <h:form id="formProfessor">
                <div id="formsCadastros" class="panel panel-info">
                    <div  class="panel-heading"><i class="fa fa-check-square-o" aria-hidden="true"></i>Cadastro de Professores</div>
                    <div id="camposForm"><br/>

                        <p:outputLabel value="SIAPE"/> 
                        <p:inputMask class="form-control"  required="true" mask="9?99999"  value="#{professorBean.professor.siape}"/>
                        <br/>
                        <p:outputLabel value="Nome do Professor"/> 
                        <p:inputText class="form-control"  required="true" value="#{professorBean.professor.nome}" requiredMessage="O nome é obrigatório"/><br/>
                        <p:outputLabel value="Senha"/> 
                        <p:password class="form-control"  required="true" value="#{professorBean.professor.senha}"/><br/>
                        <p:outputLabel value="Confirmar Senha"/> 
                        <p:password class="form-control"  id="passConfirma" value="#{confirma}"/><br/>
                        <p:commandButton class="btn btn-primary" value="Gravar" oncomplete="PF('widDialCadSetor').show()" />
                        <p:message for="passConfirma"/>
                    </div>
                </div>

            </h:form>

            <p:confirmDialog id="dialCadSetor" visible="false" widgetVar="widDialCadSetor"
                             message="Deseja realmente cadastrar este Professor?">
                <h:form>
                    <f:facet name="header">
                        Cadastro de Professor
                    </f:facet>

                    <p:commandButton value="sim" action="#{professorBean.adicionaProfessor}"
                                     oncomplete="PF('widDialCadSetor').hide()" update=":formProfessor " process=":formProfessor @this" />
                    <p:commandButton value="não"  oncomplete="PF('widDialCadSetor').hide()" />
                </h:form>
            </p:confirmDialog>

        </ui:define>
    </ui:composition>  
</html>
