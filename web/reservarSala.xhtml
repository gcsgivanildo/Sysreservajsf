<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        <p:inputText class="form-control" placeholder="Nome do Equipamento" required="true" value="#{equipamentoBean.equipamento.nome}"/><br/>

                        <p:inputText class="form-control" placeholder="Utilidade" required="true" value="#{equipamentoBean.equipamento.utilidade}"/><br/>
                        <p:commandButton class="btn btn-primary" value="Gravar" action="#{equipamentoBean.adicionaEquipamento}"/>
                    </div>
                    </div>
                    
                </h:form>
            
            
           </ui:define>
    </ui:composition>
