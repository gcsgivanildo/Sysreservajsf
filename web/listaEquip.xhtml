<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="template.xhtml">        
        <ui:define name="content">

            <h:form>
                <div id="paineis">
                    <div class="panel panel-success">
                        <!-- Default panel contents -->
                        <div class="panel-heading"><i class="fa fa-list-ul" aria-hidden="true"></i>Lista de Equipamentos</div>
                        <div class="panel-body">
                            <p:dataTable value="#{equipamentoBean.listarEquipamento()}" var="dados" 
                                         emptyMessage="Nenhum Equipamento encontrado" rows="10" 
                                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                                <p:column headerText="ID" style="text-align: center; width: 60px">
                                    <h:outputText value="#{dados.id}"/>
                                </p:column>

                                <p:column headerText="NOME EQUIPAMENTO">                                    
                                    <h:outputText value="#{dados.nome}"/>
                                </p:column>

                                <p:column headerText="MARCA">
                                    <h:outputText value="#{dados.marca}"/>
                                </p:column>

                                <p:column headerText="TIPO">
                                    <h:outputText value="#{dados.tipo}"/>
                                </p:column> 

                                <p:column headerText="UTILIDADE">
                                    <h:outputText value="#{dados.utilidade}"/>
                                </p:column> 

                                <p:column headerText="AÇÕES">
                                    <h:commandLink value="Remover" action="#{equipamentoBean.removeEquipamento(dados)}"/>
                                    | <p:commandLink value="Atualizar" action="#{equipamentoBean.carregarEquipamento(dados)}"/>
                                </p:column>                     
                            </p:dataTable>

                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
